<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dimitar Ivanov - DevOps Roadmap CV</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html {
    scroll-padding-top: 150px;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background:
      radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%),
      url('https://cdn.pixabay.com/photo/2015/03/26/09/54/milky-way-690293_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #eee;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: -1;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.9);
    padding: 1rem;
    text-align: center;
    color: #00ff99;
    font-size: 2rem;
    font-weight: bold;
    z-index: 1000;
    box-shadow: 0 0 15px #00ff99;
  }
  nav {
    position: fixed;
    top: 70px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 1rem;
    background: rgba(0,0,0,0.85);
    padding: 0.75rem 0;
    z-index: 999;
    flex-wrap: wrap;
  }
  nav a {
    color: #a0ffe0;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    font-weight: bold;
  }
  nav a:hover, nav a.active {
    background: #00ff99;
    color: #000;
  }
  main {
    max-width: 900px;
    margin: 160px auto 4rem;
    padding: 0 1rem;
  }
  section {
    background: rgba(0,0,0,0.8);
    padding: 2rem;
    margin-bottom: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
  }
  h2 {
    color: #00ff99;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .skill {
    margin-bottom: 1rem;
  }
  .skill-name {
    margin-bottom: 0.3rem;
    font-weight: bold;
    color: #00ff99;
  }
  .progress-bar {
    background: #003322;
    border-radius: 12px;
    height: 20px;
    overflow: hidden;
  }
  .progress-bar-fill {
    background: #00ff99;
    height: 100%;
    width: 0;
    transition: width 2s ease;
    border-radius: 12px;
  }
  .roadmap {
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .experience {
    border-left: 4px solid #00ff99;
    padding-left: 1rem;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }
  .experience.reveal {
    opacity: 1;
    transform: translateY(0);
  }
  .experience::before {
    content: '';
    position: absolute;
    left: -10px;
    top: 10px;
    width: 16px;
    height: 16px;
    background: #00ff99;
    border-radius: 50%;
    box-shadow: 0 0 5px #00ff99;
  }
  .experience h3 {
    color: #00ff99;
    margin-bottom: 0.3rem;
  }
  .experience span {
    font-size: 0.9rem;
    color: #a0ffe0;
  }
  .experience ul {
    margin-top: 0.5rem;
    padding-left: 1rem;
  }
  .experience ul li {
    list-style: disc;
    line-height: 1.5;
  }
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
  }
  .project-card {
    background: #111;
    border: 1px solid #00ff99;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    color: #a0ffe0;
    box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #00ff99;
  }
  .project-card h3 {
    color: #00ff99;
    margin-bottom: 0.5rem;
  }
  #contact a {
    color: #00ff99;
    text-decoration: none;
  }
  #scrollTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #00ff99;
    color: #000;
    border: none;
    padding: 0.8rem;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    z-index: 9999;
    font-size: 20px;
  }
</style>
</head>
<body>
<header>Dimitar Ivanov</header>
<nav>
  <a href="#about">About</a>
  <a href="#skills">Tech Skills</a>
  <a href="#experience">Experience</a>
  <a href="#projects">My Projects</a>
  <a href="#certifications">Certifications</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <section id="about">
    <h2>About Me</h2>
    <p>DevOps Engineer with strong Linux, Docker, AWS, and automation skills. Passionate about infrastructure, observability, and CI/CD practices.</p>
  </section>

  <!-- (skills, experience, projects, contact remain unchanged) -->
  <section id="certifications">
    <h2>Certifications</h2>
    <p>Coming soon...</p>
  </section>
</main>

<button id="scrollTopBtn" title="Back to Top">â†‘</button>
<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.addEventListener("scroll", () => {
    scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";

    document.querySelectorAll('.experience').forEach((el) => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('reveal');
      }
    });
  });

  scrollBtn.addEventListener("click", () => {
    window.scrollTo({top: 0, behavior: 'smooth'});
  });
</script>
</body>
</html>
